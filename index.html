<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Archive</title>

  <!-- Bootstrap Css link section -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
    
  <!-- Css stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header section starts -->
  <header>
    <!-- Title section -->
    <section class="mb-4 mt-3">
      <div class="container-fluid text-center">
          <h1 class="color">WelCome to the Book Archive</h1>
      </div>
    </section>
    
    <!-- Input search section -->
    <section>
      <div class="input-group mb-3 w-50 mx-auto mt-4">
      <input id="input-field" type="text" class="form-control" placeholder="Search Your favourite Book"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="loadData()" class="btn btn-outline-secondary bg-info fs-5 fw-bold border-0" type="button"
        id="button-addon2">Search</button>
      </div>
    </section>
  </header>


  <!-- main section starts -->
  <main>
    <!-- spinner handling -->
    <section class="mt-4 mb-5">
      <div id="spinner" class="w-25 mx-auto">
        <strong class="me-3 fw-bold fs-3">Loading...</strong>
        <div class="spinner-border ms-auto " role="status" aria-hidden="true"></div>
      </div>
    </section>

<!-- Result Found -->
<div id="result" class="mt-5 text-center text-info">

</div>
    <!-- Display card  -->
    <section class="mt-5">
      <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
    </section>

<!-- Error Handling section -->
  <section class="mt-4 w-75 mx-auto">
    <div id="error-handle" class="card rounded-3 bg-warning">
      <div class="card-body text-center text-danger fw-normal fs-3">
        Caution: Something went wrong!!!! Please fill up the input field or search a valid text.
      </div>
    </div>
      </section>
  </main>


  <script src="js/script.js"></script>
</body>

</html>
